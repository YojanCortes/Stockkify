<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Men√∫</title>
    <style>
        /* Micro-mejoras de dise√±o */
        .sidebar .collapse-inner .collapse-item i { width: 18px; text-align: center; }
        .sidebar .collapse-inner .collapse-item { transition: background .12s ease, color .12s ease; }
        .sidebar .collapse-inner .collapse-item:hover { background: rgba(255,255,255,.35); color: #fff; }

        /* √çcono de logout: efecto suave */
        .sidebar-logout-sep { opacity: .3; }
        .btn-logout-icon { line-height: 1; padding: .5rem .75rem; border-radius: .5rem; }
        .btn-logout-icon:hover { background: rgba(255,255,255,.08); }

        /* üîß Elimina borde visual izquierdo del contenido */
        #content-wrapper {
            border-left: none !important;
        }

        /* üîß Ajustes menores visuales */
        hr.sidebar-divider {
            border-color: rgba(255,255,255,.2);
            margin: 0.75rem 0;
        }
        /* üîß Elimina espacio superior antes del hero "Men√∫ Inventario" */
#content {
  padding-top: 0 !important;
}

.container-fluid {
  margin-top: -1rem !important; /* reduce el espacio arriba del hero */
}

/* Si a√∫n queda un leve hueco, ajusta tambi√©n el topbar */
.topbar {
  margin-bottom: 0 !important;
  box-shadow: none !important; /* elimina sombra visual */
  border-bottom: none !important;
}

    </style>
</head>
<body>
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
    id="accordionSidebar"
    th:fragment="sidebar">

    <!-- Marca -> ahora lleva al men√∫ de productos -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/inventario}">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-boxes"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Inventario</div>
    </a>

    <!-- Panel -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/}">
            <i class="fas fa-fw fa-tachometer-alt"></i>
            <span>Panel</span>
        </a>
    </li>

    <hr class="sidebar-divider">

    <!-- Inventario -->
    <div class="sidebar-heading">Inventario</div>

    <!-- Acceso directo al Men√∫ de productos -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/menu_inventario}">
            <i class="fas fa-fw fa-warehouse"></i>
            <span>Men√∫ de productos</span>
        </a>
    </li>

    <!-- Opciones del inventario (colapsable) -->
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#menuInventario"
           aria-expanded="false" aria-controls="menuInventario">
            <i class="fas fa-fw fa-box-open"></i>
            <span>Opciones</span>
        </a>
        <div id="menuInventario" class="collapse" aria-labelledby="headingInventario" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <h6 class="collapse-header">Cat√°logo:</h6>
                <a class="collapse-item" th:href="@{/buscar}">
                    <i class="fas fa-box-open mr-2"></i>Productos
                </a>
                <a class="collapse-item" th:href="@{/presentaciones}">
                    <i class="fas fa-cubes mr-2"></i>Presentaciones
                </a>
                <div class="collapse-divider"></div>
                <h6 class="collapse-header">Movimientos:</h6>
                <a class="collapse-item" th:href="@{/entradas/nueva}">
                    <i class="fas fa-arrow-down mr-2"></i>Nueva Entrada
                </a>
                <a class="collapse-item" th:href="@{/salidas/nueva}">
                    <i class="fas fa-arrow-up mr-2"></i>Nueva Salida
                </a>
                <a class="collapse-item" th:href="@{/ajustes}">
                    <i class="fas fa-balance-scale mr-2"></i>Ajustes de Stock
                </a>
            </div>
        </div>
    </li>
    <!-- Historial de movimientos (nuevo) -->
    <li class="nav-item">
        <a class="nav-link" th:href="@{/dhasboard-pagina}">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </a>
    </li>


    <hr class="sidebar-divider">

    <!-- Personas -->



    <hr class="sidebar-divider sidebar-logout-sep">

    <!-- Cerrar sesi√≥n -->
    <li class="nav-item text-center mb-3">
        <form th:action="@{/logout}" method="post" class="m-0 p-0 d-inline-block">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="btn btn-link text-white-50 btn-logout-icon" title="Cerrar sesi√≥n">
                <i class="fas fa-sign-out-alt fa-lg"></i>
            </button>
        </form>
    </li>

    <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
    </div>

</ul>
</body>
</html>
