<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${producto.nombre} + ' — Detalles'">Inventario — Panel</title>

    <!-- Estáticos -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

    <style>
        /* Ajustes sutiles sobre SB Admin 2 */
        .card-elev { box-shadow: 0 .5rem 1rem rgba(0,0,0,.15) }
        .img-box { aspect-ratio: 1 / 1; background: #0f172a0f; border: 1px solid #e5e7eb; border-radius: .5rem; display:flex; align-items:center; justify-content:center; overflow:hidden }
        .img-box img { max-width: 100%; max-height: 100%; display:block }
        .form-section-title { font-weight: 700; color:#111827; }
        .input-icon .input-group-text { background:#f8fafc; }
        .status-chip { font-weight:600; border-radius:999px; padding:.2rem .6rem; }
        .status-ok { color:#047857; background:#10b9811a; border:1px solid #10b98155; }
        .status-off { color:#b45309; background:#f59e0b1a; border:1px solid #f59e0b55; }
        .actions-sticky { position:sticky; bottom:0; z-index:1030 }
    </style>
</head>

<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{menugeneral :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ml-auto"></ul>
            </nav>
            <!-- /Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Encabezado -->
                <div class="d-flex flex-wrap align-items-center justify-content-between mb-3">
                    <div>
                        <h1 class="h3 text-gray-800 mb-1" th:text="${producto.nombre}">Nombre del producto</h1>
                        <div class="small text-muted">
                            <i class="fas fa-barcode mr-1"></i>
                            <span th:text="${producto.codigoBarras}">0000000000000</span>
                            <span class="ml-2 status-chip"
                                  th:classappend="${producto.activo} ? 'status-ok' : 'status-off'"
                                  th:text="${producto.activo} ? 'Activo' : 'Inactivo'">Activo</span>
                        </div>
                    </div>
                </div>

                <!-- Contenido principal: imagen + formulario -->
                <div class="row">
                    <!-- Col: Imagen -->
                    <div class="col-xl-4 col-lg-5 mb-4">
                        <div class="card card-elev">
                            <div class="card-header py-3 d-flex align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-image mr-2"></i> Imagen
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="img-box mb-3">
                                    <!-- Si tienes endpoint: /productos/imagen/{id} úsalo aquí -->
                                    <img th:src="@{'/productos/imagen/' + ${producto.id}}"
                                         alt="Imagen del producto"
                                         onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,<?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?><svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 400 400&quot;><rect width=&quot;100%&quot; height=&quot;100%&quot; fill=&quot;%23f5f5f7&quot;/><g fill=&quot;%23999&quot; font-family=&quot;Arial,Helvetica,sans-serif&quot; text-anchor=&quot;middle&quot;><text x=&quot;200&quot; y=&quot;205&quot; font-size=&quot;18&quot;>Sin imagen</text></g></svg>';">
                                </div>

                                <!-- Cambiar imagen -->
                                <form th:action="@{'/productos/' + ${producto.id} + '/imagen'}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <div class="custom-file mb-2">
                                        <input type="file" class="custom-file-input" id="fileImagen" name="archivo" accept="image/*">
                                        <label class="custom-file-label" for="fileImagen">Seleccionar imagen...</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">
                                        <i class="fas fa-camera mr-2"></i> Cambiar imagen
                                    </button>
                                </form>
                                <small class="text-muted d-block mt-2">
                                    Formatos: JPG/PNG/WebP. Máx. 2–5MB (configurable).
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- Col: Formulario -->
                    <div class="col-xl-8 col-lg-7 mb-4">
                        <div class="card card-elev">
                            <div class="card-header py-3 d-flex align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-info-circle mr-2"></i> Información del producto
                                </h6>
                            </div>

                            <div class="card-body">
                                <form th:action="@{'/productos/' + ${producto.id}}" th:object="${producto}" method="post" autocomplete="off">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <!-- Si usas PUT/PATCH: habilita HiddenHttpMethodFilter -->
                                    <input type="hidden" name="_method" value="put"/>

                                    <!-- Básicos -->
                                    <div class="form-row">
                                        <div class="form-group col-md-8">
                                            <label class="form-section-title">Nombre</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-signature"></i></span>
                                                </div>
                                                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre del producto">
                                            </div>
                                        </div>

                                        <div class="form-group col-md-4">
                                            <label class="form-section-title">Marca</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-trademark"></i></span>
                                                </div>
                                                <input type="text" class="form-control" th:field="*{marca}" placeholder="Marca">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="form-section-title">Categoría</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-tags"></i></span>
                                                </div>
                                                <!-- Enum directo -->
                                                <select class="form-control" th:field="*{categoria}">
                                                    <option th:each="c : ${T(com.inventario1.Inventario.models.Categoria).values()}"
                                                            th:value="${c}" th:text="${c}">CATEGORIA</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label class="form-section-title">Unidad base</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-balance-scale"></i></span>
                                                </div>
                                                <select class="form-control" th:field="*{unidadBase}">
                                                    <option th:each="u : ${T(com.inventario1.Inventario.models.UnidadBase).values()}"
                                                            th:value="${u}" th:text="${u}">UNIDAD</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Métricas -->
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label class="form-section-title">Volumen nominal (ml)</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-wine-bottle"></i></span>
                                                </div>
                                                <input type="number" min="0" class="form-control" th:field="*{volumenNominalMl}" placeholder="0">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="form-section-title">Graduación alcohólica (%)</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-percentage"></i></span>
                                                </div>
                                                <input type="number" step="0.1" min="0" class="form-control" th:field="*{graduacionAlcoholica}" placeholder="0.0">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label class="form-section-title">Fecha de vencimiento</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                                                </div>
                                                <input type="date" class="form-control"
                                                       th:value="${producto.fechaVencimiento != null} ? ${#temporals.format(producto.fechaVencimiento, 'yyyy-MM-dd')} : null"
                                                       name="fechaVencimiento">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Stock -->
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label class="form-section-title">Stock actual</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-boxes"></i></span>
                                                </div>
                                                <input type="number" min="0" class="form-control" th:field="*{stockActual}" placeholder="0">
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="form-section-title">Stock mínimo</label>
                                            <div class="input-group input-icon">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-bell"></i></span>
                                                </div>
                                                <input type="number" min="0" class="form-control" th:field="*{stockMinimo}" placeholder="0">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Banderas -->
                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <div class="custom-control custom-switch mt-4">
                                                <input type="checkbox" class="custom-control-input" id="perecible" th:field="*{perecible}">
                                                <label class="custom-control-label" for="perecible">
                                                    <i class="fas fa-apple-alt mr-1 text-success"></i> Perecible
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <div class="custom-control custom-switch mt-4">
                                                <input type="checkbox" class="custom-control-input" id="retornable" th:field="*{retornable}">
                                                <label class="custom-control-label" for="retornable">
                                                    <i class="fas fa-recycle mr-1 text-info"></i> Retornable
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-4">
                                            <div class="custom-control custom-switch mt-4">
                                                <input type="checkbox" class="custom-control-input" id="activo" th:field="*{activo}">
                                                <label class="custom-control-label" for="activo">
                                                    <i class="fas fa-toggle-on mr-1 text-primary"></i> Activo
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Codigo de barras (solo lectura) -->
                                    <div class="form-group">
                                        <label class="form-section-title">Código de barras</label>
                                        <div class="input-group input-icon">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-barcode"></i></span>
                                            </div>
                                            <input type="text" class="form-control" th:value="${producto.codigoBarras}" readonly>
                                        </div>
                                    </div>

                                    <!-- Botonera inferior dentro del form para enviar -->
                                    <div class="d-none d-md-block"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Acciones globales (debajo de imagen y formularios) -->
                <div class="card card-elev mb-4 actions-sticky">
                    <div class="card-body d-flex flex-wrap justify-content-between">
                        <div class="mb-2">
                            <a th:href="@{/}" class="btn btn-light mr-2">
                                <i class="fas fa-arrow-left mr-2"></i> Volver
                            </a>
                            <a th:href="@{'/productos/editar/' + ${producto.id}}" class="btn btn-info mr-2">
                                <i class="fas fa-edit mr-2"></i> Editar rápido
                            </a>
                            <a th:href="@{'/movimientos?producto=' + ${producto.codigoBarras}}" class="btn btn-secondary">
                                <i class="fas fa-exchange-alt mr-2"></i> Movimientos
                            </a>
                        </div>
                        <div class="mb-2">
                            <form th:action="@{'/productos/' + ${producto.id}}" method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="put"/>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save mr-2"></i> Guardar cambios
                                </button>
                            </form>

                            <form th:action="@{'/productos/' + ${producto.id}}" method="post" class="d-inline ml-2"
                                  onsubmit="return confirm('¿Eliminar este producto? Esta acción no se puede deshacer.');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt mr-2"></i> Eliminar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>&copy; Inventario <span th:text="${#temporals.format(#temporals.createNow(),'yyyy')}">2025</span></span>
                </div>
            </div>
        </footer>
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<script>
    // Mostrar nombre del archivo en el input custom-file
    $(function() {
        $('#fileImagen').on('change', function(){
            const fileName = this.files && this.files.length ? this.files[0].name : 'Seleccionar imagen...';
            $(this).next('.custom-file-label').text(fileName);
        });
    });
</script>
</body>
</html>
