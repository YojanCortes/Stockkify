<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${producto.nombre} + ' — Detalles'">Detalles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Estilos del theme -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

    <style>
        .product-card img{max-width:240px;height:auto;border:1px solid #eee;border-radius:.5rem}
        .stock--low{color:#e74a3b;font-weight:700}
        .stock--ok{color:#1cc88a;font-weight:700}
    </style>
</head>
<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{menugeneral :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <ul class="navbar-nav ml-auto"></ul>
            </nav>

            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-3">
                    <h1 class="h3 mb-0 text-gray-800">
                        <i class="fas fa-box-open mr-2"></i>
                        <span th:text="${producto.nombre}">Producto</span>
                    </h1>
                    <a class="btn btn-sm btn-secondary" th:href="@{/}">
                        <i class="fas fa-arrow-left mr-1"></i> Volver
                    </a>
                </div>

                <div class="row">
                    <!-- Col Imagen -->
                    <div class="col-xl-4 col-lg-5 mb-4">
                        <div class="card shadow product-card">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-image mr-1"></i> Imagen
                                </h6>
                            </div>
                            <div class="card-body text-center">
                                <img th:src="@{/img/no-image.png}" alt="Imagen del producto">
                                <div class="mt-3">
                                    <button type="button" class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-camera mr-1"></i> Cambiar imagen
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Col Datos -->
                    <div class="col-xl-8 col-lg-7 mb-4">
                        <div class="card shadow">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    <i class="fas fa-info-circle mr-1"></i> Detalles
                                </h6>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Código de barras</label>
                                        <div class="font-weight-bold" th:text="${producto.codigoBarras}">000</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Marca</label>
                                        <div class="font-weight-bold" th:text="${producto.marca}">Marca</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Categoría</label>
                                        <div class="font-weight-bold" th:text="${producto.categoria}">CATEGORIA</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Unidad base</label>
                                        <div class="font-weight-bold" th:text="${producto.unidadBase}">UNIDAD</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Volumen nominal (ml)</label>
                                        <div class="font-weight-bold" th:text="${producto.volumenNominalMl}">0</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Graduación alcohólica</label>
                                        <div class="font-weight-bold" th:text="${producto.graduacionAlcoholica}">0.0</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Perecible</label>
                                        <div class="font-weight-bold" th:text="${producto.perecible} ? 'Sí' : 'No'">No</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Retornable</label>
                                        <div class="font-weight-bold" th:text="${producto.retornable} ? 'Sí' : 'No'">No</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Stock actual</label>
                                        <div class="font-weight-bold"
                                             th:classappend="${((producto.stockActual ?: 0) <= (producto.stockMinimo ?: 0)) ? ' stock--low' : ' stock--ok'}"
                                             th:text="${producto.stockActual}">0</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Stock mínimo</label>
                                        <div class="font-weight-bold" th:text="${producto.stockMinimo}">0</div>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Fecha de vencimiento</label>
                                        <div class="font-weight-bold"
                                             th:text="${producto.fechaVencimiento} != null ? ${#temporals.format(producto.fechaVencimiento, 'yyyy-MM-dd')} : '—'">—</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="small text-muted">Activo</label>
                                        <div class="font-weight-bold" th:text="${producto.activo} ? 'Sí' : 'No'">Sí</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de acción debajo de imagen y formulario -->
                        <div class="mt-3 d-flex flex-wrap">
                            <a class="btn btn-primary mr-2 mb-2"
                               th:href="@{'/productos/editar/' + ${producto.codigoBarras}}">
                                <i class="fas fa-edit mr-1"></i> Editar
                            </a>

                            <!-- Eliminar (POST con CSRF) -->
                            <form class="d-inline-block mr-2 mb-2"
                                  th:action="@{'/productos/' + ${producto.codigoBarras} + '/eliminar'}"
                                  method="post"
                                  onsubmit="return confirm('¿Seguro que deseas eliminar este producto? Esta acción no se puede deshacer.');">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt mr-1"></i> Eliminar producto
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Modal: Confirmar eliminación -->
        <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" role="dialog"
             aria-labelledby="confirmarEliminarLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content border-0">
                    <div class="modal-header bg-white border-0">
                        <h5 class="modal-title d-flex align-items-center" id="confirmarEliminarLabel">
                            <i class="fas fa-exclamation-triangle text-danger mr-2" style="font-size:1.6rem;"></i>
                            <span class="font-weight-bold">¿Estás seguro de eliminar el producto?</span>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body text-center">
                        <div class="mb-2">
                            <i class="fas fa-box-open text-danger" style="font-size:3rem;"></i>
                        </div>
                        <div class="h4 mb-1" th:text="${producto.nombre}">Nombre del producto</div>
                        <div class="text-muted">
                            <span>Código de barras: </span>
                            <span th:text="${producto.codigoBarras}">0000000000000</span>
                        </div>
                    </div>

                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">
                            <i class="fas fa-times mr-1"></i> Cancelar
                        </button>

                        <!-- Form que ejecuta la eliminación -->
                        <form th:action="@{'/productos/' + ${producto.codigoBarras} + '/eliminar'}"
                              method="post" class="m-0">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt mr-1"></i> Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>&copy; Inventario 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

<!-- JS theme -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
