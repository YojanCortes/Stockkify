<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventario — Iniciar sesión</title>

    <!-- SB Admin 2 / Bootstrap / FA -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

    <style>
        :root{
            --brandA:#36b9cc; /* cian */
            --brandB:#4e73df; /* índigo */
            --surface:#ffffff;
            --muted:#6c757d;
            --shadow:0 10px 25px rgba(31,45,61,.08);
        }

        body{background:#f8f9fc}

        .login-wrap{min-height:100vh;display:flex;align-items:stretch}

        /* Lateral izquierdo */
        .login-hero{
            position:relative; overflow:hidden; color:#fff;
            background: linear-gradient(135deg,var(--brandA) 0%, var(--brandB) 100%);
            display:flex; align-items:center; justify-content:center;
            padding:3rem 1.5rem;
        }

        /* Logo centrado */
        .brand-badge{
            display:grid; place-items:center;
            width:104px; height:104px; border-radius:50%;
            background:rgba(255,255,255,.15);
            box-shadow:inset 0 0 0 2px rgba(255,255,255,.15);
        }
        .brand-badge i{font-size:2.25rem}

        .brand-text{
            margin-top:1rem; font-weight:800; letter-spacing:.6px; text-align:center;
        }

        /* Línea divisoria con desniveles */
        .divider{
            position:absolute; right:-12px; top:0; bottom:0; width:24px; display:none;
        }
        @media (min-width:992px){ .divider{display:block;} }
        .divider svg{position:absolute; inset:0; display:block}
        /* Formulario */
        .login-card{display:flex; align-items:center; justify-content:center; background:var(--surface)}
        .card-login{border:0;border-radius:.9rem;box-shadow:var(--shadow)}
        .form-control{height:calc(2.875rem + 2px);border-radius:.6rem}
        .input-group-text{border-radius:.6rem 0 0 .6rem}
        .btn-rounded{border-radius:2rem}
        .small-text{opacity:.8}
    </style>
</head>
<body>

<div class="container-fluid login-wrap p-0">
    <div class="row no-gutters w-100">

        <!-- Panel izquierdo -->
        <div class="col-lg-5 position-relative login-hero">
            <div class="text-center">
                <div class="brand-badge mx-auto">
                    <i class="fas fa-cubes"></i>
                </div>
                <div class="brand-text">INVENTARIO</div>
                <p class="mt-3 mb-0 small-text">Gestiona stock y movimientos con tu RUT.</p>
            </div>

            <!-- Línea divisoria con “desniveles” al final -->
            <div class="divider" aria-hidden="true">
                <!--
                  SVG: línea vertical blanca con pequeños “escalones” al final.
                  Stroke ancho para verse como divisor — queda sobre el fondo blanco del lado derecho.
                -->
                <svg viewBox="0 0 24 1000" preserveAspectRatio="none">
                    <!-- tramo recto -->
                    <path d="M12 0 L12 860" stroke="#ffffff" stroke-width="3" fill="none" opacity="1"></path>
                    <!-- tramo con desniveles (pequeños desplazamientos) -->
                    <path d="
              M12 860
              L16 880
              L12 900
              L18 920
              L12 940
              L16 960
              L12 980
              L12 1000
            " stroke="#ffffff" stroke-width="3" fill="none"></path>
                </svg>
            </div>
        </div>

        <!-- Panel derecho (Formulario) -->
        <div class="col-lg-7 login-card">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-xl-7 col-lg-9">
                        <div class="card card-login">
                            <div class="card-body p-5">

                                <h3 class="h4 text-gray-900 mb-1">Inicia sesión</h3>
                                <p class="small-text mb-4">Usa tu RUT y contraseña para continuar.</p>

                                <!-- Mensajes de Spring Security -->
                                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                    RUT o contraseña inválidos.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                    Has cerrado sesión correctamente.
                                </div>

                                <form th:action="@{/login}" method="post" novalidate>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                    <!-- RUT -->
                                    <div class="form-group">
                                        <label for="rut">RUT</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                                            </div>
                                            <input id="rut" name="rut" type="text" class="form-control"
                                                   placeholder="12.345.678-9" autocomplete="username" required>
                                        </div>
                                    </div>

                                    <!-- Contraseña -->
                                    <div class="form-group">
                                        <label for="password">Contraseña</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            </div>
                                            <input id="password" name="password" type="password" class="form-control"
                                                   placeholder="••••••••" autocomplete="current-password" required>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-between mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
                                            <label class="custom-control-label" for="remember-me">Recordarme</label>
                                        </div>
                                        <a th:href="@{/recuperar}" class="small">¿Olvidaste tu contraseña?</a>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block btn-rounded">
                                        Entrar
                                    </button>
                                </form>

                                <!-- (Eliminado “Crear cuenta” y créditos) -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /right -->

    </div>
</div>

<!-- JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
