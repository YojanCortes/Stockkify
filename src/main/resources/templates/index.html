<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Inventario — Dashboard</title>

    <!-- Font Awesome -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- SB Admin 2 CSS -->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
</head>

<body id="page-top">
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{menugeneral :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Buscador -->
                <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small" placeholder="Buscar..." />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <ul class="navbar-nav ml-auto">
                    <!-- Aquí van alertas, mensajes, usuario -->
                </ul>
            </nav>
            <!-- /Topbar -->

            <!-- Contenido principal -->
            <div class="container-fluid">

                <h1 class="h3 mb-4 text-gray-800">Dashboard</h1>

                <!-- Tarjetas -->
                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Productos</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${kpis?.productos} ?: 0">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-box fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Stock Total</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${kpis?.stockTotal} ?: 0">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-warehouse fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Bajo mínimo</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${kpis?.bajoMinimo} ?: 0">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-exclamation-triangle fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-danger shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-danger text-uppercase mb-1">Vencidos</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${kpis?.vencidos} ?: 0">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-calendar-times fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Gráficos -->
                <div class="row">
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Entradas vs Salidas</h6></div>
                            <div class="card-body"><canvas id="areaChartInv"></canvas></div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Top Productos</h6></div>
                            <div class="card-body"><canvas id="barChartTop"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- Tabla -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Movimientos recientes</h6></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="thead-light">
                                <tr>
                                    <th>Fecha</th>
                                    <th>Tipo</th>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Usuario</th>
                                </tr>
                                </thead>
                                <tbody>
                                <div th:text="${kpis != null} ? ${kpis.productos} : 0">0</div>
                                    <td th:text="${#dates.format(mov.fecha,'dd/MM/yyyy HH:mm')}">01/09/2025 10:00</td>
                                    <td th:text="${mov.tipo}">Entrada</td>
                                    <td th:text="${mov.producto}">Producto</td>
                                    <td th:text="${mov.cantidad}">10</td>
                                    <td th:text="${mov.usuario}">admin</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(movimientos)}">
                                    <td colspan="5" class="text-center text-muted">Sin movimientos recientes</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Contenido -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="text-center my-auto"><span>&copy; Inventario 2025</span></div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

<!-- Scripts -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

<!-- Charts -->
<script th:inline="javascript">
    // Área
    (function(){
        var ctx = document.getElementById("areaChartInv");
        if(!ctx) return;
        var labels   = /*[[${chart != null ? chart.labels : {'Ene','Feb','Mar','Abr','May','Jun'}}]]*/ [];
        var entradas = /*[[${chart != null ? chart.entradas : {50,70,80,60,90,100}}]]*/ [];
        var salidas  = /*[[${chart != null ? chart.salidas  : {40,60,70,55,85,95}}]]*/ [];

        new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [
                    { label:"Entradas", data: entradas, borderColor:"rgba(78,115,223,1)", fill:false },
                    { label:"Salidas", data: salidas, borderColor:"rgba(28,200,138,1)", fill:false }
                ]},
            options:{ maintainAspectRatio:false }
        });
    })();

    // Barra
    (function(){
        var ctx = document.getElementById("barChartTop");
        if(!ctx) return;
        var labels = /*[[${top != null ? top.labels : {'Prod A','Prod B','Prod C'}}]]*/ [];
        var dataV  = /*[[${top != null ? top.values : {100,90,80}}]]*/ [];

        new Chart(ctx,{
            type:'bar',
            data:{ labels: labels, datasets:[{ data:dataV, backgroundColor:"rgba(78,115,223,1)" }] },
            options:{ maintainAspectRatio:false, legend:{display:false} }
        });
    })();
</script>
</body>
</html>
