<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inventario — Alertas</title>

    <!-- Estilos -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet"/>

    <!-- Tema oscuro base -->
    <style>
        :root{ --bg-1:#0b1220; --bg-2:#0f172a; --text:#e5e7eb; --muted:#9ca3af; }
        html, body { height:100%; }
        body{ margin:0; background:linear-gradient(180deg,var(--bg-1),var(--bg-2)); color:var(--text); }

        /* Topbar oscura */
        .topbar-dark{ background:rgba(15,23,42,.92)!important; border-bottom:1px solid rgba(255,255,255,.06); }
        .topbar-dark .navbar-brand, .topbar-dark .navbar-nav .nav-link, .topbar-dark .navbar-text,
        .topbar-dark .fa-bars{ color:var(--text)!important; }

        /* Card sobre fondo oscuro */
        .container-fluid .card{
            border-radius:14px; border:1px solid rgba(255,255,255,.08);
            background:#111827; color:var(--text);
            box-shadow:0 12px 30px rgba(0,0,0,.25);
        }
        .card .card-header{
            background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));
            border-bottom:1px solid rgba(255,255,255,.06);
        }

        /* GRID */
        .grid-alerts{ display:grid; gap:14px; grid-template-columns:repeat(1,1fr); }
        @media (min-width: 768px){ .grid-alerts{ grid-template-columns:repeat(2,1fr); } }
        @media (min-width: 1200px){ .grid-alerts{ grid-template-columns:repeat(3,1fr); } } /* máx 3 */

        /* TILE / CARD */
        .alert-tile{ position:relative; aspect-ratio:1 / 1.45; min-height:clamp(360px, 42vw, 520px); }
        .alert-card{
            position:absolute; inset:0; display:flex; flex-direction:column;
            border-radius:14px; overflow:hidden; border-width:2px!important; background:#ffffff;
            transition:transform .18s ease, box-shadow .18s ease; padding:10px;
        }
        .alert-card:hover{ transform:translateY(-3px); box-shadow:0 10px 24px rgba(0,0,0,.22); }

        /* IMAGEN */
        .image-box{
            position:relative; flex:0 0 54%; min-height:0; background:#0f141a;
            display:flex; align-items:center; justify-content:center; border-radius:10px; overflow:hidden; padding:6px;
        }
        .image-box img{ width:100%; height:100%; object-fit:contain; border-radius:8px; background:#0f141a; }
        .image-placeholder{
            color:#9aa0a6; font-weight:600; font-size:.95rem;
            display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%; height:100%; gap:6px;
        }
        .image-placeholder i{ font-size:2.4rem; }

        /* CINTA */
        .status-ribbon{
            position:absolute; top:8px; left:8px; z-index:5;
            display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
            font-size:.8rem; font-weight:800; letter-spacing:.2px; box-shadow:0 6px 16px rgba(0,0,0,.18); pointer-events:none;
        }
        .status-critico{ background:#f8d7da; color:#842029; }
        .status-bajo{ background:#fff3cd; color:#664d03; }

        /* CÓDIGO */
        .barcode-box{
            display:flex; align-items:center; justify-content:space-between; gap:8px; margin:8px 2px 0; padding:6px 10px;
            background:#f8f9fa; border:1px dashed #dee2e6; border-radius:8px; color:#111827;
        }
        .barcode-left{ display:flex; align-items:center; gap:8px; overflow:hidden; }
        .barcode-label{ font-weight:700; font-size:.85rem; color:#495057; white-space:nowrap; }
        .barcode-value{ font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace; font-weight:700; color:#111827; }
        .btn-copy{ border:1px solid #ced4da; background:#fff; font-size:.75rem; padding:3px 8px; border-radius:6px; cursor:pointer; }
        .btn-copy:active{ transform:scale(.98); }

        /* CONTENIDO */
        .card-body-compact{ flex:1 1 auto; padding:10px 8px 12px; display:flex; flex-direction:column; gap:8px; min-height:0; color:#111; }
        .prod-name{ font-size:1rem; font-weight:700; line-height:1.2; height:2.4em; overflow:hidden; text-align:center; color:#111; }

        /* STOCK */
        .stock-box{ font-size:1.3rem; font-weight:800; padding:10px 12px; border-radius:10px; text-align:center; letter-spacing:.3px; }
        .stock-box.bg-danger{ background:#f8d7da; color:#842029; }
        .stock-box.bg-warning{ background:#fff3cd; color:#664d03; }
        .stock-box.bg-success{ background:#d1e7dd; color:#0f5132; }

        /* ESTADO */
        .estado{ display:flex; align-items:center; justify-content:center; gap:8px; font-weight:700; margin-top:2px; text-align:center; }
        .estado.text-danger{ color:#dc3545!important; }
        .estado.text-warning{ color:#ffc107!important; }
        .estado.text-success{ color:#198754!important; }

        .btn-action{ font-weight:600; margin-top:auto; }

        /* PAGINACIÓN */
        .pagination-wrap{ display:flex; justify-content:space-between; align-items:center; gap:8px; }
        .count-label{ font-size:.9rem; color:var(--muted); }
        .pagination{ margin:0; }

        /* Footer oscuro/transparente */
        .sticky-footer.bg-white{ background:transparent !important; border-top:1px solid rgba(255,255,255,.06); color:var(--muted); }
    </style>
</head>

<body id="page-top">
<div id="wrapper">
    <!-- Sidebar -->
    <div th:replace="~{menugeneral :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <!-- Topbar oscuro -->
            <nav class="navbar navbar-expand topbar topbar-dark mb-4 static-top shadow">
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3" aria-label="Abrir menú">
                    <i class="fa fa-bars"></i>
                </button>
                <h5 class="font-weight-bold m-0">
                    <i class="fas fa-bell"></i> Alertas de Inventario
                </h5>
                <!-- Botón para enviar correo con productos críticos -->
                <button id="btnSendCriticos" class="btn btn-sm btn-primary ml-3" type="button" title="Enviar correo con productos críticos">
                    <i class="fas fa-paper-plane"></i> Enviar críticos por correo
                </button>
            </nav>

            <!-- Contenido -->
            <div class="container-fluid">
                <div th:if="${alertas == null or #lists.isEmpty(alertas)}" class="alert alert-success text-center">
                    ✅ Todos los productos están con stock suficiente
                </div>

                <!-- Grid de alertas -->
                <div id="alertsGrid" class="grid-alerts" th:if="${alertas != null and !#lists.isEmpty(alertas)}">
                    <div class="alert-tile alert-item"
                         th:each="alerta : ${alertas}"
                         th:attr="data-stock=${alerta.stock}">
                        <div class="alert-card shadow-sm"
                             th:classappend="${alerta.color == 'bg-danger' ? ' border-danger' : (alerta.color == 'bg-warning' ? ' border-warning' : ' border-success')}">

                            <!-- Imagen / Placeholder -->
                            <div class="image-box">
                                <!-- Cinta -->
                                <div class="status-ribbon"
                                     th:if="${alerta.color == 'bg-danger' or alerta.color == 'bg-warning'}"
                                     th:classappend="${alerta.color == 'bg-danger'} ? ' status-critico' : ' status-bajo'">
                                    <i class="fas"
                                       th:classappend="${alerta.color == 'bg-danger'} ? ' fa-exclamation-circle' : ' fa-exclamation-triangle'"></i>
                                    <span th:text="${alerta.color == 'bg-danger'} ? 'Crítico' : 'Bajo stock'">Crítico</span>
                                </div>

                                <!-- Imagen por código de barras -->
                                <img th:if="${alerta.codigoBarras != null}"
                                     th:src="@{/img/productos/{cb}(cb=${alerta.codigoBarras})}"
                                     th:alt="${'Imagen de ' + (alerta.nombreProducto != null ? alerta.nombreProducto : 'producto')}"
                                     loading="lazy" decoding="async"
                                     onerror="this.onerror=null; this.src='/img/no-image.png';"/>

                                <!-- Fallback URL directa -->
                                <img th:if="${alerta.codigoBarras == null and alerta.imagenUrl != null}"
                                     th:src="${alerta.imagenUrl}"
                                     th:alt="${'Imagen de ' + (alerta.nombreProducto != null ? alerta.nombreProducto : 'producto')}"
                                     loading="lazy" decoding="async"
                                     onerror="this.onerror=null; this.src='/img/no-image.png';"/>

                                <!-- Placeholder -->
                                <div th:if="${(alerta.codigoBarras == null and alerta.imagenUrl == null)}" class="image-placeholder">
                                    <i class="fas fa-image"></i><span>Sin imagen</span>
                                </div>
                            </div>

                            <!-- Código de barras -->
                            <div class="barcode-box">
                                <div class="barcode-left">
                                    <i class="fas fa-barcode"></i>
                                    <span class="barcode-label">Código:</span>
                                    <span class="barcode-value" th:text="${alerta.codigoBarras} ?: '—'">—</span>
                                </div>
                                <button type="button" class="btn-copy" th:attr="data-bc=${alerta.codigoBarras}" title="Copiar código">Copiar</button>
                            </div>

                            <!-- Contenido -->
                            <div class="card-body-compact">
                                <div class="prod-name" th:text="${alerta.nombreProducto}">Producto</div>

                                <div th:class="'stock-box ' + ${alerta.color}">
                                    <i class="fas fa-box-open"></i> <span class="ml-1">Stock:</span>
                                    <span th:text="${alerta.stock}">0</span>
                                </div>

                                <div class="estado"
                                     th:classappend="${alerta.color == 'bg-danger'} ? ' text-danger'
                                     : (${alerta.color == 'bg-warning'} ? ' text-warning' : ' text-success')">
                                    <i class="fas"
                                       th:classappend="${alerta.color == 'bg-danger'} ? ' fa-exclamation-circle'
                                     : (${alerta.color == 'bg-warning'} ? ' fa-exclamation-triangle' : ' fa-check-circle')"></i>
                                    <span th:text="${alerta.estado}">OK</span>
                                </div>

                                <!-- Enlace Ver producto -->
                                <a class="btn btn-primary btn-sm btn-block btn-action"
                                   th:if="${alerta.codigoBarras != null}"
                                   th:href="@{/productos/{cb}(cb=${alerta.codigoBarras})}">
                                    <i class="fas fa-search"></i> Ver producto
                                </a>

                                <a class="btn btn-primary btn-sm btn-block btn-action"
                                   th:if="${alerta.codigoBarras == null and alerta.id != null}"
                                   th:href="@{/productos/detalles/{id}(id=${alerta.id})}">
                                    <i class="fas fa-search"></i> Ver producto
                                </a>

                                <a class="btn btn-primary btn-sm btn-block btn-action"
                                   th:if="${alerta.codigoBarras == null and alerta.id == null}"
                                   th:href="@{/productos/buscar(nombre=${alerta.nombreProducto})}">
                                    <i class="fas fa-search"></i> Ver producto
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Paginación -->
                <div id="paginationWrap" class="pagination-wrap mt-3" style="display:none;">
                    <div class="count-label"><span id="rangeLabel">Mostrando 0–0 de 0</span></div>
                    <nav aria-label="Paginación de alertas">
                        <ul id="pagination" class="pagination pagination-sm mb-0"></ul>
                    </nav>
                </div>
            </div>
            <!-- /Contenido -->
        </div>

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>© Inventario 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

<!-- JS -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<script>
    /* Copiar código de barras */
    document.addEventListener('click', function (e) {
        if (e.target && e.target.classList.contains('btn-copy')) {
            const bc = e.target.getAttribute('data-bc');
            if (bc) {
                navigator.clipboard.writeText(bc).then(() => {
                    const old = e.target.textContent;
                    e.target.textContent = '¡Copiado!';
                    setTimeout(() => e.target.textContent = old, 1200);
                });
            }
        }
    });

    /* Ordenar min->max y paginar con 3x2 (cols dinámicas => perPage = cols * 2) */
    document.addEventListener('DOMContentLoaded', function () {
        const grid = document.getElementById('alertsGrid');
        if (!grid) return;

        const items = Array.from(grid.querySelectorAll('.alert-item'));

        // Orden min->max
        items.sort((a, b) => Number(a.dataset.stock || 0) - Number(b.dataset.stock || 0));
        items.forEach(el => grid.appendChild(el));

        const paginationWrap = document.getElementById('paginationWrap');
        const rangeLabel = document.getElementById('rangeLabel');
        const pagination = document.getElementById('pagination');

        let current = 1;

        function getCols() {
            const cs = window.getComputedStyle(grid).gridTemplateColumns;
            return Math.min(3, cs.split(' ').filter(Boolean).length || 1);
        }
        function getPerPage() { return getCols() * 2; } // 2 filas máx

        function renderPage(page) {
            const perPage = getPerPage();
            const total = items.length;
            const pages = Math.max(1, Math.ceil(total / perPage));
            current = Math.min(Math.max(1, page), pages);

            const startIdx = (current - 1) * perPage;
            const endIdx = Math.min(startIdx + perPage, total);

            items.forEach((el, i) => el.style.display = (i >= startIdx && i < endIdx) ? '' : 'none');

            rangeLabel.textContent = `Mostrando ${startIdx + 1}–${endIdx} de ${total}`;
            paginationWrap.style.display = pages > 1 ? 'flex' : 'none';

            pagination.innerHTML = '';
            const addBtn = (label, target, disabled = false, active = false) => {
                const li = document.createElement('li');
                li.className = 'page-item' + (disabled ? ' disabled' : '') + (active ? ' active' : '');
                const a = document.createElement('a');
                a.className = 'page-link'; a.href = 'javascript:void(0)'; a.textContent = label;
                if (!disabled && !active) a.addEventListener('click', () => renderPage(target));
                li.appendChild(a); pagination.appendChild(li);
            };
            addBtn('«', 1, current === 1);
            addBtn('‹', current - 1, current === 1);

            const windowSize = 5;
            const pagesTotal = Math.max(1, Math.ceil(items.length / perPage));
            let start = Math.max(1, current - Math.floor(windowSize / 2));
            let end = Math.min(pagesTotal, start + windowSize - 1);
            if (end - start + 1 < windowSize) start = Math.max(1, end - windowSize + 1);

            for (let p = start; p <= end; p++) addBtn(String(p), p, false, p === current);

            addBtn('›', current + 1, current === pagesTotal);
            addBtn('»', pagesTotal, current === pagesTotal);
        }

        // Primera renderización y re-render en resize
        renderPage(1);
        window.addEventListener('resize', () => renderPage(current));
    });

    /* Enviar correo de productos críticos */
    (function(){
        const btn = document.getElementById('btnSendCriticos');
        if(!btn) return;
        btn.addEventListener('click', async function(){
            try{
                const email = prompt('¿A qué correo envío el listado de productos críticos?','yojan3002@gmail.com');
                if(!email) return;

                btn.disabled = true;
                const old = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

                const res = await fetch(`/alertas/criticos/email?to=${encodeURIComponent(email)}`, { method:'GET' });
                if(res.ok){
                    alert('Correo enviado con el listado de productos críticos.');
                }else{
                    const txt = await res.text();
                    alert('No se pudo enviar el correo.\n' + txt);
                }
            }catch(err){
                alert('Error: ' + err);
            }finally{
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar críticos por correo';
            }
        });
    })();
</script>
</body>
</html>
